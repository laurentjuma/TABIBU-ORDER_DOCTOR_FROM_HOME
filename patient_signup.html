<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Patient signup</title>
  </head>
  <body>
    <form class="patient-signup-form">
    <div class="container">
      <h1><img src="" alt=""></h1

      <strong>First Name:</strong><br><br><input type="name" name="First Name" value="" required><br><br>
      <strong>Last Name:</strong><br><br><input type="last" name="Last Name" value="" required><br><br>
      <strong>Email:</strong><br><br><input type="email" name="email" value="" required><br><br>
      <strong>Age:</strong><br><br><input type="age" name="age" value="" required><br><br>
      <strong>Password:</strong><br><br><input type="password" name="password" value="" required><br><br>
      <strong>Confirm Password:</strong><br><br><input type="text" name="password" value="" required><br><br>
      <strong>Date of Birth:</strong><br><br><input type="date" name="bday" value="" required><br><br>
    </div>

    <div class="radio">
      <strong>Male:</strong><br><br><input type="radio" name="radio" value="" required><br><br>
      <strong>Female:</strong><br><br><input type="radio" name="radio" value="" required><br><br>

    </div>

    <div class="agree">
      <strong>Terms and Conditions:</strong><br><br><input type="radio" name="radio" value="" required><br><br><br><br>

    </div>



    <div class="submit">
    <strong>Submit form:</strong><br><br><br><input type="submit" class="btn btn-info" value="Submit Button">

    </div


    </form>

  </body>
</html>
